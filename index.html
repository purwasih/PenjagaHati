<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjaga Hati - Lirik Lagu</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 700px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .lyrics p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff7e5f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #feb47b;
            transform: scale(1.1);
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: move 5s linear infinite;
        }

        .emoji.bintang {
            top: 5%;
            left: 50%;
            animation-duration: 6s;
        }

        .emoji.burung {
            top: 10%;
            right: 20%;
            animation-duration: 7s;
        }

        .emoji.love {
            bottom: 10%;
            left: 15%;
            animation-duration: 8s;
        }

        .emoji.bunga {
            bottom: 15%;
            right: 10%;
            animation-duration: 9s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(0) rotate(720deg);
                opacity: 1;
            }
        }

        .blink-dots {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        .blink-dots.dot1 {
            top: 20%;
            left: 25%;
        }

        .blink-dots.dot2 {
            top: 30%;
            left: 75%;
            animation-duration: 1.2s;
        }

        .blink-dots.dot3 {
            top: 70%;
            left: 40%;
            animation-duration: 1.5s;
        }

        @keyframes blink {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Penjaga Hati</h1>
        <div class="image-container">
            <img src="ibu-tida.jpeg" alt="Ibu Tida">
        </div>
        <div class="lyrics">
            <p id="line1">Kan ku arungi tujuh laut samudra</p>
            <p id="line2">Kan ku daki pegunungan Himalaya</p>
            <p id="line3">Apapun kan ku lakukan tuk dirimu sayang</p>
            <p id="line4">Oh penjaga hati</p>
            <p id="line5">Kau dan aku sempurna</p>
            <p id="line6">Semoga ada cara tuk terus bersama</p>
            <p id="line7">Selalu ku tunggu</p>
            <p id="line8">Tak mau berlalu</p>
            <p id="line9">Kau dan aku</p>
        </div>
        <button id="playButton">Putar Musik</button>
        <audio id="audio" src="penjaga-hati.mp3"></audio>
    </div>

    <div class="emoji bintang">‚≠ê</div>
    <div class="emoji burung">üê¶</div>
    <div class="emoji love">üíñ</div>
    <div class="emoji bunga">üå∏</div>

    <div class="blink-dots dot1"></div>
    <div class="blink-dots dot2"></div>
    <div class="blink-dots dot3"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.lyrics p');
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playButton');
            let currentLine = 0;

            function showNextLine() {
                if (currentLine < lines.length) {
                    lines[currentLine].style.opacity = 1;
                    lines[currentLine].style.transform = 'scale(1)';
                    currentLine++;
                }
            }

            function hideAllLines() {
                lines.forEach(line => {
                    line.style.opacity = 0;
                    line.style.transform = 'scale(0.95)';
                });
            }

            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    hideAllLines();
                    currentLine = 0;
                    showNextLine();
                    setInterval(showNextLine, 4000); // Adjust timing if needed
                } else {
                    audio.pause();
                }
            });
        });
    </script>
</body>

</html>
