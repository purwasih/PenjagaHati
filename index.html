<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjaga Hati - Lirik Lagu</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .lyrics p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff7e5f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #feb47b;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Penjaga Hati</h1>
        <div class="image-container">
            <img src="ibu-tida.jpeg" alt="Ibu Tida">
        </div>
        <div class="lyrics">
            <p id="line1">Saat malam tiba</p>
            <p id="line2">Dan bintang-bintang bersinar</p>
            <p id="line3">Hatiku selalu merasa</p>
            <p id="line4">Ada yang menjaga</p>
            <p id="line5">Di dalam gelapnya</p>
            <p id="line6">Terpancar terang sinarnya</p>
        </div>
        <button id="playButton">Putar Musik</button>
        <!-- YouTube Embed -->
        <div id="videoContainer">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/jia3fhBQ8qI?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.lyrics p');
            const playButton = document.getElementById('playButton');
            const video = document.getElementById('video');
            let currentLine = 0;

            function showNextLine() {
                if (currentLine < lines.length) {
                    lines[currentLine].style.opacity = 1;
                    lines[currentLine].style.transform = 'scale(1)';
                    currentLine++;
                }
            }

            function hideAllLines() {
                lines.forEach(line => {
                    line.style.opacity = 0;
                    line.style.transform = 'scale(0.95)';
                });
            }

            playButton.addEventListener('click', () => {
                const player = video.contentWindow;
                player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                hideAllLines();
                currentLine = 0;
                showNextLine();
                setInterval(showNextLine, 3000); // Adjust timing if needed
            });
        });
    </script>
</body>

</html>
