<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjaga Hati - Lirik Lagu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .lyrics p {
            font-size: 1.4em;
            margin: 15px 0;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff8585;
            transform: scale(1.1);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-elements .element {
            position: absolute;
            font-size: 2.5em;
            animation: floatAnimation 10s linear infinite;
        }

        .element.star {
            animation-duration: 12s;
        }

        .element.bird {
            animation-duration: 14s;
        }

        .element.flower {
            animation-duration: 16s;
        }

        .element.love {
            animation-duration: 18s;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(10vw);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="element star" style="left: 10%;">‚ú®</div>
        <div class="element bird" style="left: 20%;">üïäÔ∏è</div>
        <div class="element flower" style="left: 40%;">üå∏</div>
        <div class="element love" style="left: 60%;">üíñ</div>
        <div class="element star" style="left: 80%;">‚ú®</div>
    </div>

    <div class="container">
        <h1>Penjaga Hati</h1>
        <div class="image-container">
            <img src="ibu-tida.jpeg" alt="Ibu Tida">
        </div>
        <div class="lyrics">
            <p>Kan ku arungi tujuh laut samudra</p>
            <p>Kan ku daki pegunungan Himalaya</p>
            <p>Apapun kan ku lakukan tuk dirimu sayang</p>
            <p>Oh penjaga hati</p>
            <p>Kau dan aku sempurna</p>
            <p>Semoga ada cara tuk terus bersama</p>
            <p>Selalu ku tunggu</p>
            <p>Tak mau berlalu</p>
            <p>Kau dan aku</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.lyrics p');
            let currentLine = 0;

            function showNextLine() {
                if (currentLine < lines.length) {
                    lines[currentLine].style.opacity = 1;
                    lines[currentLine].style.transform = 'scale(1)';
                    currentLine++;
                    setTimeout(showNextLine, 2000);
                }
            }

            showNextLine();
        });
    </script>
</body>

</html>
