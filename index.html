<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjaga Hati - Lirik Lagu</title>
    <link rel="stylesheet" href="styles.css"> <!-- Pastikan path ini benar -->
</head>
<body>
    <div class="floating-elements">
        <!-- Floating elements -->
    </div>

    <div class="container">
        <h1>Penjaga Hati</h1>
        <div class="image-container">
            <img src="ibu-tida.jpeg" alt="Ibu Tida"> <!-- Pastikan path ini benar -->
        </div>
        <div class="instructions">
            Silahkan klik tombol di bawah ini dan selamat menyaksikan!
        </div>
        <button id="playButton">Putar Musik</button>
        <div class="lyrics">
            <!-- Lirik akan diisi oleh JavaScript -->
        </div>
        <div class="thank-you">
            Terima kasih telah menyaksikan!
        </div>
    </div>

    <audio id="audio" src="penjaga hati.mp3"></audio> <!-- Pastikan path ini benar -->

    <script src="script.js"></script> <!-- Pastikan path ini benar -->
</body>
</html>
