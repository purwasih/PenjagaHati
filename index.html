<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjaga Hati - Lirik Lagu</title>
    <!-- Menautkan file CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="floating-elements">
        <div class="element star" style="left: 10%;">✨</div>
        <div class="element bird" style="left: 20%;">🕊️</div>
        <div class="element flower" style="left: 30%;">🌸</div>
        <div class="element flower" style="left: 40%;">🌸</div>
        <div class="element love" style="left: 40%;">💖</div>
        <div class="element love" style="left: 50%;">💖</div>
        <div class="element star" style="left: 50%;">✨</div>
        <div class="element dot" style="left: 70%; top: 20%;">•</div>
        <div class="element dot" style="left: 80%; top: 40%;">•</div>
        <div class="element dot" style="left: 60%; top: 60%;">•</div>
        <div class="element dot" style="left: 30%; top: 80%;">•</div>
    </div>

    <div class="container">
        <h1>Penjaga Hati</h1>
        <div class="image-container">
            <!-- Menautkan file gambar -->
            <img src="ibu-tida.jpeg" alt="Ibu Tida">
        </div>
        <div class="instructions">
            Silahkan klik tombol di bawah ini dan selamat menyaksikan!
        </div>
        <button id="playButton">Putar Musik</button>
        <div class="lyrics">
            <!-- Lirik akan diisi oleh JavaScript -->
        </div>
        <div class="thank-you">
            Terima kasih telah menyaksikan!
        </div>
    </div>

    <!-- Menautkan file audio -->
    <audio id="audio" src="penjaga-hati.mp3"></audio>
    <!-- Menautkan file JavaScript -->
    <script src="script.js"></script>
</body>

</html>
