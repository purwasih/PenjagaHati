    <script>
        function showLyrics() {
            const lyrics = document.querySelectorAll('.lyrics p');
            lyrics.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '1';
                    line.style.transform = 'translateY(0)';
                }, index * 1000);
            });
        }
    </script>
